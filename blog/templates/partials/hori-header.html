{% load static %}
{% block header %}
            <header id="page-topbar">
                <div class="navbar-header">
                    <div class="d-flex">
                        <!-- LOGO -->
                        <div class="navbar-box p-4">
                            <a href="{% url 'index' %}" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img src="{% static 'images/cne_logo.png' %}" alt="" height="50">
                                </span>
                                <span class="logo-lg">
                                    <img src="{% static 'images/cne_logo.png' %}" alt="" height="50">
                                </span>
                            </a>

                            <a href="{% url 'index' %}" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="{% static 'images/cne_logo.png' %}" alt="" height="50">
                                </span>
                                <span class="logo-lg">
                                    <img src="{% static 'images/cne_logo.png' %}" alt="" height="50">
                                </span>
                            </a>
                        </div>

                        <button type="button" class="btn btn-sm me-2 font-size-24 d-lg-none header-item waves-effect waves-light"
                            data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                            <i class="mdi mdi-menu"></i>
                        </button>

                    </div>

                    <div class="d-flex">

                        <!-- App Search-->
                        <form class="app-search d-none d-lg-block">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="fa fa-search"></span>
                            </div>
                        </form>

                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="rounded-circle header-profile-user" src="{% static 'images/users/user-4.jpg' %}"
                                    alt="Header Avatar">
                                    <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{user.username}}</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end">
                                <!-- item-->
                                <a class="dropdown-item" href="#"><i
                                        class="mdi mdi-account-circle font-size-17 align-middle me-1" key="Profile"></i> Perfil</a>
                                <a class="dropdown-item" href="#"><i class="mdi mdi-wallet font-size-17 align-middle me-1" key="My_Wallet"></i> Curriculum</a>
                                
                                <div class="dropdown-divider"></div>
                                {% if user.is_authenticated %}
                                    {% if user.has_usable_password %}
                                        <a class="dropdown-item" href="{% url 'account_change_password' %}"><i
                                            class="bx bx-key font-size-16 align-middle me-1 mdi mdi-key-variant"></i> Cambiar Contrase√±a</a>
                                        <a class="dropdown-item text-danger" href="{% url 'account_logout' %}"><i
                                       class="bx bx-log-out font-size-16 align-middle me-1 text-danger mdi mdi-logout-variant" key="Logout"></i>Salir</a>
                                    {% endif %}
                                {% else %}
                                <a class="dropdown-item" href="{% url 'account_login' %}"><i
                                    class="bx bx-log-in font-size-16 align-middle me-1 mdi mdi-login-variant"></i> Log In</a>
                                {% endif %}
                            </div>
                        </div>

                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
                                <i class="mdi mdi-cog-outline"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </header>
{% endblock %}
